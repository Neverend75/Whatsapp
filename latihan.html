<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
  </head>
  <body>
    <h1 style="display: flex; justify-content: center">Form Pendaftaran</h1>
    <div style="display: flex; justify-content: center;">
      <form action="google.com">
        <label for="fname">First Name :</label><br />
        <input type="text" name="fname" id="fname" /><br><br>

        <label for="lname">Last Name :</label><br>
        <input  type="text" name="lname" id="lname"><br><br>

        <label for="ag">Age :</label><br>
        <input type="number" name="ag" id="ag"><br><br>

        <label for="eml">Email :</label><br>
        <input type="email" name="eml" id="eml"><br><br>

        <label for="gd">Gender</label><br>
        <input type="button" name="gd" id="gd">Laki-laki <br>
        <input type="button" name="gd" id="gd">Perempuan
        <input type="button" name="gd" id="gd">Laki-laki
      </form>
    </div>
  </body>
</html>
